<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RørleggerBedrift Befaring</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigasjonslinje -->
<nav class="navbar fixed-top bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="nav-left">
            <a href="/" class="nav-branding d-flex align-items-center text-decoration-none">
                <img src="/images/vrlogo.png" alt="Vann og Rør AS logo" class="logo" />
                <span class="bedriftNavn ms-2">Vann OG Rør AS</span>
            </a>
        </div>
        <div class="nav-right d-flex align-items-center gap-3">
            <a href="#">Kontakt</a>
            <a href="#">Om oss</a>
            <button class="toggle-theme btn btn-sm btn-outline-secondary" id="themeToggle">◑</button>
        </div>
    </div>
</nav>

<!-- Hovedseksjon -->
<header class="py-5">
    <div class="container text-center">
        <h1 class="mb-3">Bestill en uforpliktende befaring</h1>
        <p class="mb-4">Fyll ut skjemaet nedenfor eller ring oss på: <strong>123 45 678</strong> for en hyggelig prat.</p>
        <div class="contact-form mx-auto" style="max-width: 400px;">
            <form id="form" method="post">
                <div class="mb-3">
                    <label for="navn" class="form-label">Navn</label>
                    <input type="text" id="navn" name="navn" class="form-control" placeholder="Skriv ditt navn">
                </div>
                <div class="mb-3">
                    <label for="telefon" class="form-label">Telefonnummer</label>
                    <input type="tel" id="telefon" name="telefon" class="form-control" placeholder="Skriv ditt telefonnummer">
                </div>
                <div class="mb-3">
                    <label for="epost" class="form-label">Epost</label>
                    <input type="email" id="epost" name="epost" class="form-control" placeholder="Din epost">
                </div>
                <div class="mb-3">
                    <label for="melding" class="form-label">Melding</label>
                    <textarea class="form-control" id="melding" name="melding" rows="4" placeholder="Beskriv hva du trenger hjelp med..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="bilder" class="form-label">Last opp bilder (valgfritt)</label>
                    <input type="file" id="bilder" name="bilder[]" class="form-control" multiple>
                    <div class="mb-3">
                        <fieldset>
                            <legend>Jeg ønsker å bli kontaktet ved å:</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="ringCheckbox" value="Bli ringt" name="ringing">
                                <label class="form-check-label" for="ringCheckbox">Bli ringt</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="emailCheckbox" value="Sende epost" name="epost">
                                <label class="form-check-label" for="emailCheckbox">Få epost</label>
                            </div>
                        </fieldset>
                    </div>
                <button type="submit" class="btn btn-primary w-100">Send melding</button>
            </form>
            <div id="confirmation" style="display: none;" class="mt-3 text-center">
                <p>Takk! Skjemaet ditt er sendt inn, og du vil snart bli kontaktet av en rørlegger.</p>
            </div>

        </div>
    </div>
</header>

<!-- Footer -->
<footer class="footer py-3">
    <div class="container text-center">
        <p>&copy; 2025 RørleggerBedrift AS</p>
    </div>
</footer>
</body>
</html>
